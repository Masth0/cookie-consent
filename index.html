<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cookie consent</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Cookie Marketing -->
    <script type="cookie-consent"
            data-cc-revocable
            data-cc-category-name="Marketing"
            data-cc-category-description="Marketing cookies hare used to provide visitors with customized advertisements based on the pages you visited previously and to analyze the effectiveness of the ad campaigns."
            data-cc-name="Facebook Pixel"
            data-cc-tokens="_fbp"
            data-cc-translations='{"fr": {"categoryName": "Marketing", "categoryDescription":"Marketing description depuis l&apos;attribut data-cc-translations", "cookieName":"Facebook pixel", "cookieDescription":"Test description fr"}}'
    >
       (function() {
            // Fake cookie
            let expireDate = new Date();
            expireDate.setMonth(expireDate.getMonth() + 12);
            document.cookie = `_fbp=Accepted; expires=${expireDate.toUTCString()}; path=/; SameSite=Lax;`;
        })();
    </script>

    <!-- Cookie Marketing -->
    <script type="cookie-consent"
            data-cc-category-name="Marketing"
            data-cc-name="Google Tag Manager"
            data-cc-description=""
            data-cc-tokens="_gtm"
            data-cc-revocable
    >
       (function() {
             // Fake cookie
            let expireDate = new Date();
            expireDate.setMonth(expireDate.getMonth() + 12);
            document.cookie = `_gtm=Accepted; expires=${expireDate.toUTCString()}; path=/; SameSite=Lax;`;
        })();
    </script>

    <!-- Google Maps -->
    <script type="cookie-consent"
            data-cc-category-name="Functional"
            data-cc-name="Google Maps"
            data-cc-category-description="Functional cookies help perform certain functionalities like sharing the content of the website on social media platforms, collecting feedback, and other third-party features."
            data-cc-description="Google Maps is a web service that provides detailed information about geographical regions and sites worldwide"
            data-cc-revocable
            data-cc-tokens="OGPC"
            data-cc-src="https://maps.googleapis.com/maps/api/js"></script>

</head>
<body>

<div class="container">
    <div class="text-center pt-5">
        <button class="btn btn-primary" type="button" data-cc-open>Open Cookie consent</button>
    </div>

    <div class="my-5 text-center">
        <h2 class="h4">Change the locale</h2>
        <div class="btn-group" role="group" aria-label="Locales">
            <button type="button" class="btn btn-secondary js-btn-locale active" data-language="Fr">Fr</button>
            <button type="button" class="btn btn-secondary js-btn-locale" data-language="En">En</button>
        </div>
    </div>

    <iframe
      data-cc-category-name="Functional"
      data-cc-name="Google Maps"
      data-cc-translations='{"fr": {"message":"Pour utiliser le service Google Maps veuillez accepter le cookie.","btnLabel":"Modifier mes préfèrences"}, "en":{"message":"To use the Google Maps service, please accept the cookie.","btnLabel":"Change cookies settings"}}'
      width="600"
      height="450"
      style="border:0"
      loading="lazy"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade"
      data-cc-src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBUbPuE2YPfpiZk8vAqUsdEhKy-O3suD1k
&q=Space+Needle,Seattle+WA">
    </iframe>
</div>

<script type="module" src="/src/main.ts"></script>
</body>
</html>
