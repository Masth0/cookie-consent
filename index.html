    <script type="cookie-consent"
            data-type="text/javascript"
            data-category="marketing"
            data-name="Google Tag Manager"
            data-description="">console.log('Google Tag Manager enabled!')</script>
    
    <script type="cookie-consent"
      data-type="text/javascript"
      data-name="Super cookie"
      data-description="Gnia gnia"
      data-tokens="_super_cookie, _super_cookie_*">
      document.cookie = `_super_cookie_azekvzaezar=cookie relou; expires=${new Date('2023').toUTCString()}; path=/;`;
      document.cookie = `_super_cookie=666; expires=${new Date('2023').toUTCString()}; path=/;`;
      console.log('Super cookie!')
</script>

    <script type="text/javascript"
            data-cookie-consent
            data-category="Obligatoire"
            data-name="Recaptcha"
            data-revocable="false"
            data-accepted
            data-tokens="_recaptcha">
      document.cookie = `_recaptcha_test=Ne doit pas être supprimé; expires=${new Date('2023').toUTCString()}; path=/;`;
      console.log('Recaptcha cha cha!')</script>

      <script type="cookie-consent"
              data-type="text/javascript"
              data-name="JQuery"
              data-revocable="true"

              integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
              crossorigin="anonymous"></script>
  </head>
